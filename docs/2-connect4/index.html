<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four by Teja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <header style="text-align: center">
        <h1>Connect Four!</h1>
        <h3>WiP v0.2 by Teja</h3>
        <h3 style="font-style: italic;">Only straight lines currently, diagonals to come in v0.3</h3>
        <h4 style="font-style: italic;">Not compatible with Mobile (yet)</h4>
        <h2 style="display:none">No Winner Yet...</h2>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2"></div>
            <div id="header-div" class="col-8" style="height: 100px; margin-bottom: 10px;">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <div style="border:1px solid black; border-right:0;">
                            <div id="y0" class="h0-y0 circle header y-one"></div>
                        </div>
                        <div style="border:1px solid black; border-right:0;">
                            <div id="y1" class="h0-y1 circle header"></div>
                        </div>
                        <div style="border:1px solid black; border-right:0;">
                            <div id="y2" class="h0-y2 circle header"></div>
                        </div>
                        <div style="border:1px solid black; border-right:0;">
                            <div id="y3" class="h0-y3 circle header"></div>
                        </div>
                        <div style="border:1px solid black; border-right:0;">
                            <div id="y4" class="h0-y4 circle header"></div>
                        </div>
                        <div style="border:1px solid black; border-right:0;">
                            <div id="y5" class="h0-y5 circle header"></div>
                        </div>
                        <div style="border:1px solid black;">
                            <div id="y6" class="h0-y6 circle header"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-1 border-column"></div>
            <div id="board" class="col-8">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <div class="x0-y0 circle default"></div>
                        <div class="x0-y1 circle default"></div>
                        <div class="x0-y2 circle default"></div>
                        <div class="x0-y3 circle default"></div>
                        <div class="x0-y4 circle default"></div>
                        <div class="x0-y5 circle default"></div>
                        <div class="x0-y6 circle default"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <div class="x1-y0 circle default"></div>
                        <div class="x1-y1 circle default"></div>
                        <div class="x1-y2 circle default"></div>
                        <div class="x1-y3 circle default"></div>
                        <div class="x1-y4 circle default"></div>
                        <div class="x1-y5 circle default"></div>
                        <div class="x1-y6 circle default"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <div class="x2-y0 circle default"></div>
                        <div class="x2-y1 circle default"></div>
                        <div class="x2-y2 circle default"></div>
                        <div class="x2-y3 circle default"></div>
                        <div class="x2-y4 circle default"></div>
                        <div class="x2-y5 circle default"></div>
                        <div class="x2-y6 circle default"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <div class="x3-y0 circle default"></div>
                        <div class="x3-y1 circle default"></div>
                        <div class="x3-y2 circle default"></div>
                        <div class="x3-y3 circle default"></div>
                        <div class="x3-y4 circle default"></div>
                        <div class="x3-y5 circle default"></div>
                        <div class="x3-y6 circle default"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <div class="x4-y0 circle default"></div>
                        <div class="x4-y1 circle default"></div>
                        <div class="x4-y2 circle default"></div>
                        <div class="x4-y3 circle default"></div>
                        <div class="x4-y4 circle default"></div>
                        <div class="x4-y5 circle default"></div>
                        <div class="x4-y6 circle default"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <div class="x5-y0 circle default"></div>
                        <div class="x5-y1 circle default"></div>
                        <div class="x5-y2 circle default"></div>
                        <div class="x5-y3 circle default"></div>
                        <div class="x5-y4 circle default"></div>
                        <div class="x5-y5 circle default"></div>
                        <div class="x5-y6 circle default"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <div class="x6-y0 circle default"></div>
                        <div class="x6-y1 circle default"></div>
                        <div class="x6-y2 circle default"></div>
                        <div class="x6-y3 circle default"></div>
                        <div class="x6-y4 circle default"></div>
                        <div class="x6-y5 circle default"></div>
                        <div class="x6-y6 circle default"></div>
                    </div>
                </div>
            </div>
            <div class="col-1 border-column"></div>
            <div class="col-1""></div>
        </div>
        <div class=" row">
                <div id="board-left-corner" class="col-2"></div>
                <div class="col-8" style="height:100px;"></div>
                <div id="board-right-corner" class="col-2"></div>
            </div>
        </div>
        <div class=" row">
            <div class="col-1"></div>
            <div class="col-10">
                <h2>Additional Content to follow here...</h2>
            </div>
            <div class="col-1"></div>
        </div>
    </div>


    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        </script>
    <script src="app.js"></script>
</body>

</html>
